<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
<div class="post">
    <div class="post-header">
        <div class="title">
            <i class='bx bxl-html5'></i>
            <div class="left-info">
                <p class="title-text"><strong>HTML5</strong></p>
                <p class='title-text'>Micaela</p>
            </div>
            <div class="right-info">
                <i class='bx bx-dots-vertical'></i>
            </div>
        </div>
    </div>
    <div class="post-img">
        <img src="img.jpg" alt="Post Image">
    </div>
    <div class="post-icons">
        <div class="left-icons">
            <i class='bx bx-heart'></i>
            <i class='bx bx-chat'></i>
            <i class='bx bx-paper-plane'></i>
        </div>
        <div class="right-icons">
            <i class='bx bx-bookmark'></i>
        </div>
    </div>
    <div class="text-container">
        <p class="text-body liked-by">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
        <p class="text-body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste esse blanditiis fugiat. Quis sit quam odit aperiam, in illum impedit, cumque unde voluptatem, exercitationem deleniti. Magni officia voluptatibus nemo incidunt.</p>
    </div>
</div>
</body>
</html>
